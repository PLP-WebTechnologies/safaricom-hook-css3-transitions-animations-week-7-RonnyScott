<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Web Page</h1>
    
    <button class="btn" onclick="calculateArea()">Calculate Area</button>
    <p id="area-result"></p>
    
    <button class="btn" onclick="toggleModal()">Toggle Modal</button>
    <div id="modal" class="modal hidden">
        <p>This is a modal window!</p>
        <button class="btn" onclick="toggleModal()">Close</button>
    </div>
    
    <button class="btn" onclick="startSpinner()">Start Spinner</button>
    <div id="spinner" class="spinner"></div>
    
    <script src="script.js"></script>
</body>
</html>
